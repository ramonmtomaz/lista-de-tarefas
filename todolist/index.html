<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Objetivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="cabecalho">
        <h1 class="cabecalho">Lista de Tarefas</h1>
    </div>

    <div class="navbar">
        <ul>
            <li class="listaNavbar">
                <a href="#" class="abaPendente">Tarefas Pendentes</a>
                <a href="#" class="abaConcluido">Tarefas Concluidas</a>
            </li>
        </ul>
    </div>
    
    <div class="conteudo">
        <div class="addTarefa">
            <input type="text" class="" placeholder="Informe a Tafera" data-input>
            <button class="adicionarTarefa" data-button-add>Adicionar</button>
        </div>


        <div class="listaTarefas">
            <div class="tarefasPendentes" style="display: block;">
                <h2>Tarefas Pendentes</h2>
                <ul class="campoListaPendente" data-lista-pendente>                    
                <!--   <li class="lista" data-lista>
                        <p class="textoLista">React</p>
                        <button class="concluido">✅</button>
                        <button class="remover">❌</button>
                    </li>
                    -->
                </ul>
            </div>
            <div class="tarefasConcluidas" style="display: none;">
                <h2>Tarefas Concluidas</h2>

                <ul class="campoListaConcluido" data-lista-concluido>                   
                </ul>


            </div>
        </div>
    </div>
    
        <script type="module" src="adicionarTarefa.js"></script>
        
</body>
</html>
